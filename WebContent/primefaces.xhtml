<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>

</h:head>
<h:body>
	<h:form>
		
		<h1>INFORMAÇÕES DE CADASTRO</h1>
		
		
		<p:panel header="Cadastro de Pessoas">
			<p:panelGrid columns="2">
				
					<p:outputLabel>ID:</p:outputLabel>
					<p:inputText value="#{pessoaBean.pessoa.id}" readonly="true"></p:inputText>
					
					<p:outputLabel>NOME:</p:outputLabel>
					<p:inputText value="#{pessoaBean.pessoa.nome}" size="70" requiredMessage="Informe o nome"></p:inputText>
							
					<p:outputLabel>SOBRENOME:</p:outputLabel>
					<p:inputText value="#{pessoaBean.pessoa.sobrenome}" size="70"></p:inputText>
					
					<p:outputLabel>CPF:</p:outputLabel>
					<p:inputText value="#{pessoaBean.pessoa.cpf}" size="70"></p:inputText>
									
					<p:outputLabel>EMAIL:</p:outputLabel>
					<p:inputText value="#{pessoaBean.pessoa.email}" size="70"></p:inputText>
					
					<p:outputLabel>SEXO:</p:outputLabel>
					<p:selectOneMenu id="texto" value="#{pessoaBean.pessoa.sexo}"> 
						<f:selectItem itemLabel="SELECIONE O SEXO" itemValue=""></f:selectItem>
						<f:selectItem itemLabel="FEMININO" itemValue="FEMININO"></f:selectItem>
						<f:selectItem itemLabel="MASCULINO" itemValue="MASCULINO"></f:selectItem>
					</p:selectOneMenu> 
									
			</p:panelGrid>
		</p:panel>
					<br/>
					<p:commandButton value="Remover" action="#{pessoaBean.remove}" ajax="false"></p:commandButton>
					<p:commandButton value="Novo" action="#{pessoaBean.novo}" ajax="false"></p:commandButton>
					<p:commandButton value="Salvar" action="#{pessoaBean.salvar}" ajax="false"></p:commandButton>
					
					<h1>LISTA DE PESSOAS</h1>
					
					<p:dataTable value="#{pessoaBean.pessoas}" var="pessoa" style="text-align:center">
						<p:column headerText="ID" width="25">
							<h:outputText value="#{pessoa.id}"/>
						</p:column>
						
						<p:column headerText="NOME" width="100">
							<h:outputText value="#{pessoa.nome}"/>
						</p:column>
						
						<p:column headerText="SOBRENOME" width="80">
							<h:outputText value="#{pessoa.sobrenome}"/>
						</p:column>
						
						<p:column headerText="CPF" width="70">
							<h:outputText value="#{pessoa.cpf}"/>
						</p:column>
						
						<p:column headerText="EMAIL" width="150">
							<h:outputText value="#{pessoa.email}"/>
						</p:column>			
						
						<p:column headerText="SEXO" width="70">
							<h:outputText value="#{pessoa.sexo}"/>
						</p:column>
						
						<p:column headerText="EDITAR" width="50">
							<h:commandLink value="Editar">
								<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}" ></f:setPropertyActionListener>
							</h:commandLink>
						</p:column>			
									
						<p:column headerText="REMOVER" width="50">
							<h:commandLink value="Remover" action="#{pessoaBean.remove}">
								<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}" ></f:setPropertyActionListener>
							</h:commandLink>
						</p:column>			
										
					</p:dataTable>
		
	</h:form>
</h:body>
</html>
